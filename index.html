<!DOCTYPE html>
<html lang="es">
<head>
    <title>Porfolio - Jose Obando</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
</head>
<body>
    <main>
        <nav class="uk-navbar-container">
            <div class="uk-container">
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">
                                <span class="uk-icon uk-margin-xsmall-right"
                                      uk-icon="icon: home"></span>
                                <p class="uk-text-bold">Proyectos</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="uk-icon uk-margin-xsmall-right"
                                      uk-icon="icon: user"></span>
                                <p class="uk-text-bold">Acerca de mi</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="uk-icon uk-margin-xsmall-right"
                                      uk-icon="icon: mail"></span>
                                <p class="uk-text-bold">Contacto</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>

        <section class="uk-container uk-container-large">
            <h1 class="uk-text-large uk-text-uppercase uk-text-center uk-text-bold">Proyectos</h1>

            <br>

            <div class="uk-child-width-1-2@m" uk-grid>
                <div>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top">
                            <img src="img/proyectoSupermercado.png" width="1800" height="1200" alt="">
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title uk-text-bold">Proyecto Supermercado</h3>
                            <p>
                                Proyecto mini supermercado simulando ventas y sucursales, haciendo uso
                                de Spring Boot y Spring MVC.
                            </p>
                            <div>
                                <a href="https://github.com/ObandoGarcia/pruebaTecSupermercado.git"
                                   class="uk-icon-button uk-margin-small-right"
                                   uk-icon="github-alt"
                                   target="_blank">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</body>
</html>
